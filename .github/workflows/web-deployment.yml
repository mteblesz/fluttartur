name: Web Deployment

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret_25}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.7"
          channel: 'stable'
          cache: true
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter gen-l10n
      - run: flutter build web --release
      - name: Deploy web
        run: |
          cd build/web
          git init
          git config user.email mteblesz@gmail.com
          git config user.name mteblesz
          git status
          git remote add origin https://${{secrets.COMMIT_SECRET_25}}@github.com/mteblesz/fluttartur.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
